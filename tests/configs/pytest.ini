[tool:pytest]
# PyTest configuration for VAD testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    benchmark: Benchmark tests
    slow: Slow running tests
    stress: Stress tests
    calibration: Calibration system tests
    metrics: Metrics system tests
    factory: Factory pattern tests
    streaming: Streaming tests
    algorithms: Algorithm-specific tests
    energy: Energy VAD tests
    spectral: Spectral VAD tests (requires scipy)
    webrtc: WebRTC VAD tests (requires webrtcvad)
    silero: Silero VAD tests (requires torch)
    adaptive: Adaptive VAD tests
    requires_dependencies: Tests that require optional dependencies
    requires_gpu: Tests that require GPU acceleration

# Filtering
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --showlocals
    --disable-warnings

# Minimum versions
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Uncomment to enable parallel testing (requires pytest-xdist)
# addopts = -n auto

# Coverage options (requires pytest-cov)
# addopts = --cov=gianna.audio.vad --cov-report=html --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*
    ignore::UserWarning:torchaudio.*
    ignore::FutureWarning:numpy.*

# Custom options for VAD testing
# These can be used with pytest --vad-algorithm=energy etc.
